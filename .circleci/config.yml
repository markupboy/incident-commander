version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:11.6
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Run tests
          command: yarn test

  build-and-deploy:
    docker:
      - image: circleci/node:11.6
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install
      - run:
          name: Build
          command: yarn build
      # - aws-s3/sync:
      #     from: build
      #     to: "s3://circle-ic"
      #     arguments: |
      #       --acl public-read \
      #       --cache-control "max-age=86400"
      #     overwrite: true

workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - master
  build-and-deploy:
    jobs:
      - test
      - build-and-deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
